<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,     //슬라이드 자동 실행여부
                mode: 'fade'      //슬라이드 방향설정 (기본 horizontal), vertical, fade
            });
        });
    </script>

    <title>슬라이드</title>
</head>
<body>
    <div id="wrap">
        <h1>&#127759; Travel gallery &#128748;</h1>
        <ul class="slider">
            <li><img src="img/img1.jpg" alt="풍경"></li>
            <li><img src="img/img2.jpg" alt="풍경"></li>
            <li><img src="img/img3.jpg" alt="풍경"></li>
            <li><img src="img/img4.jpg" alt="풍경"></li>
            <li><img src="img/img5.jpg" alt="풍경"></li>
            <li><img src="img/img6.jpg" alt="풍경"></li>
        </ul>
        <!-- <div>bxslider</div> -->
    </div>
</body>
</html>
